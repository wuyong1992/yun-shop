<ion-header>

  <ion-toolbar>

    <ion-row style="display: flex;flex-direction: row;justify-content: center;align-items: center">
      <ion-col col-2>
        <ion-buttons showWhen="ios">
          <button ion-button (click)="dismissSearch()">
            <span ion-text color="primary">返回</span>
          </button>
        </ion-buttons>

        <ion-buttons end showWhen="android">
          <button ion-button end (click)="dismissSearch()">
            <span ion-text color="primary" style="font-size: 2rem">返回</span>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-10>
        <ion-searchbar ionCancel #searchbar></ion-searchbar>
      </ion-col>
    </ion-row>

  </ion-toolbar>

</ion-header>


<ion-content>

  <div>
    <p>推荐内容：</p>

    <div class="yun-tags-box">

      <ion-card *ngFor="let recommend of recommendList " class="yun-tags" (click)="searchFromRecommend(recommend)">
        <ion-card-content>
          {{recommend}}
        </ion-card-content>
      </ion-card>

    </div>
  </div>

  <hr>

  <!-- 搜索历史 -->
  <div>
    <p>搜索历史：</p>

    <div>
      <ion-list>
        <button ion-item *ngFor="let item of items" (click)="searchFromList(item)">
          {{ item }}
        </button>
      </ion-list>
    </div>
  </div>


  <!-- 清楚搜索历史 -->
  <div padding (click)="cleatSearchHistory()">
    <button ion-button outline block>
      清楚历史记录
    </button>
  </div>
</ion-content>
